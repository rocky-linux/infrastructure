---
# Creates a Gitlab Instance
- name: Install and Provision Gitlab
  hosts: gitlabservers
  become: true
  vars_files:
  - vars/common.yml
  - vars/gitlab.yml

  # This is to try to avoid the handler issue in pre/post tasks
  handlers:
    - import_tasks: handlers/main.yml

  pre_tasks:
    - name: Check if ansible cannot be run here
      stat:
        path: /etc/no-ansible
      register: no_ansible

    - name: Verify if we can run ansible
      assert:
        that:
          - "not no_ansible.stat.exists"
        success_msg: "We are able to run on this node"
        fail_msg: "/etc/no-ansible exists - skipping un on this node"

    - name: Install SELinux packages
      package:
        name: python3-policycoreutils.noarch
        state: present

  roles:
    - role: geerlingguy.certbot
      state: present
      when: not gitlab_create_self_signed_cert

    - role: geerlingguy.gitlab
      state: present

  post_tasks:
    - name: Reconfigure GitLab
      import_tasks: tasks/gitlab-reconfigure.yml

    - name: Touching run file that ansible has ran here
      file:
        path: /var/log/ansible.run
        state: touch
        mode: '0644'
        owner: root
        group: root
