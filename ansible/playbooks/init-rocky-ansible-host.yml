---

- hosts: localhost
  connection: local
  vars:
    force_purge: true
    installation_dir: roles/public
    installation_prefix: ../
  pre_tasks:
# example prepare ansible box for execution
#    - name: install required pip modules on the host running ansible
#      pip:
#        name:
#          - jmespath
#          - netaddr
#          - python-consul
#          - pyvmomi
#          - python-ldap
#          - twine

    - name: Remove existing public roles
      file:
        path: "{{ installation_prefix }}{{ installation_dir }}"
        state: absent
      when: force_purge | bool

    - name: Install all public roles
      command: >
        ansible-galaxy install
        {{ ( force_purge | bool ) | ternary('--force','') }}
        --role-file {{ installation_prefix }}roles/roles.yml
        --roles-path {{ installation_prefix }}{{ installation_dir }}

    - name: Install needed collections
      command: >
        ansible-galaxy install
        {{ ( force_purge | bool ) | ternary('--force','') }}
        --role-file {{ installation_prefix }}roles/collections.yml
        --roles-path {{ installation_prefix }}{{ installation_dir }}

    - name: cleanup old ssh known_hosts
      file:
        path: "../tmp/known_hosts"
        state: absent
    - file:
        path: "../tmp/known_hosts"
        state: touch

