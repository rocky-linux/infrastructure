---
- name: Install Prometheus Node Exporter
  hosts: all
  become: true

  pre_tasks:
    - name: Install SELinux packages
      package:
        name: python3-policycoreutils.noarch
        state: present

  roles:
    - role: cloudalchemy.node-exporter
      state: present

  post_tasks:
    - name: Open firewall for node-exporter
      ansible.posix.firewalld:
        port: 9100/tcp
        permanent: true
        state: enabled
