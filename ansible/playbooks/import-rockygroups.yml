---
# Creates the first set of groups for the IdM Infrastructure
- name: "Creating Mandatory Groups"
  freeipa.ansible_freeipa.ipagroup:
    ipaadmin_password: "{{ ipaadmin_password }}"
    name: "{{ item.group }}"
    description: "{{ item.description }}"
    nonposix: false
  loop: "{{ ipagroups }}"
  tags:
    - groups
